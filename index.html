<!DOCTYPE html>

    <title>SeeUThere - Data Deletion</title>
</head>
<body>
    <h1>SeeUThere - Data Deletion Instructions</h1>
    <p>To delete your account and associated data:</p>
    <ol>
        <li>Open the SeeUThere app</li>
        <li>Go to Profile Settings</li>
        <li>Select "Delete Account"</li>
        <li>Confirm deletion</li>
    </ol>
    <p>All user data will be permanently deleted upon account deletion.</p>
</body>
</html>
